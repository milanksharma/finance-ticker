<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance News Ticker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }
    #ticker-bar {
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(to right, #002b6b, #0059b3);
      border-top: 2px solid #ffffff33;
      border-bottom: 2px solid #ffffff33;
    }
    #ticker {
      white-space: nowrap;
      color: #ffffff;
      font-size: 22px;
      font-weight: 500;
      animation: scroll-left 25s linear infinite;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.4);
    }
    @keyframes scroll-left {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="ticker-bar">
    <div id="ticker">Loading finance headlines...</div>
  </div>
  <script>
    const feedUrl = "https://api.rss2json.com/v1/api.json?rss_url=https://feeds.finance.yahoo.com/rss/2.0/headline?s=aapl,msft,goog,amzn,tsla&region=US&lang=en-US";
    async function loadFeed() {
      try {
        const res = await fetch(feedUrl);
        const data = await res.json();
        const headlines = data.items.slice(0, 10).map(i => i.title);
        document.getElementById("ticker").textContent = headlines.join(" â€¢ ");
      } catch (e) {
        document.getElementById("ticker").textContent = "Unable to load market headlines.";
        console.error(e);
      }
    }
    loadFeed();
    setInterval(loadFeed, 60000);
  </script>
</body>
</html>
